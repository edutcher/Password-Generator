<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add Bootstrap libraries-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>

<body class="bg-secondary">
    <main>
        <!--Main container for all our content-->
        <div class="container justify-content-center col-7 bg-white mt-5">
            <h1 class="text-center pt-2">Password Generator</h1>
            <hr>
            <!--Two columns with checkboxes for character options-->
            <div class="row justify-content-center">
                <div class="col-6">
                    <input id="wantUpper" type="checkbox" checked>
                    <h5 class="d-inline clearfix">Uppercase Letters</h5>
                    <input id="wantNumbers" type="checkbox" checked>
                    <h5 class="d-inline clearfix">Numbers</h5>
                </div>
                <div class="col-6">
                    <input id="wantLower" type="checkbox" checked>
                    <h5 class="d-inline clearfix">Lowercase Letters</h5>
                    <input id="wantSpecial" type="checkbox" checked>
                    <h5 class="d-inline clearfix">Special Characters</h5>
                </div>
            </div>
            <!--Input for number of characters requested for password-->
            <h5 class="text-center m-3">Number of characters:</h5>
            <div class="row m-3 justify-content-center">
                <input id="numChars" type="number" value=12><br>
            </div>
            <!-- Output box for generated password-->
            <div class="row m-3 justify-content-center">
                <textarea id="passArea" class="col-12 text-center"></textarea><br>
            </div>
            <!-- Button to run our generation function when clicked-->
            <div class="row m-3 pb-5 justify-content-center">
                <button class="btn btn-danger" onclick="generatePass()">Generate</button>
            </div>
        </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
